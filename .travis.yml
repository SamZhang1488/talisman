sudo: required
dist: trusty
services:
  - docker
language: go
go:
  - 1.9.1
before_install:
  - sudo apt-get update -yq
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -yq docker-ce
script:
  - make docker-build
after_success:
  - if [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then
      docker login -u="${DOCKER_USER}" -p="${DOCKER_PASS}";
      if [ "${TRAVIS_BRANCH}" == "master" ]; then
        make deploy;
      elif [ "${TRAVIS_BRANCH}" == "1.7" ]; then
        DOCKER_HUB_TAG="${DOCKER_HUB_1_7_TAG}" make deploy;
      fi
    fi
notifications:
  email:
    recipients:
      - harsh@portworx.com
    on_success: always
    on_failure: always
